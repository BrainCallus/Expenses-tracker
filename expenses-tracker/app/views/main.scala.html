@(title: String)(content: Html)(implicit request: RequestHeader, flash: Flash)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Test</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/messagebox.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/jquery.autocomplete.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/jquery.jgrowl.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/js/jquery-1.8.3.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/js/npm.chart.js")" type="text/javascript"></script>
    </head>
    <body>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/js/jquery-1.8.3.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/js/jquery.jgrowl.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/js/clipboard.min.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/js/jquery.autocomplete.pack.js")"></script>

        @messageBox(flash)
        <div style="max-width: 1400px;
            margin: 0 auto;">
            <div id="header">
                <div class="info">
                    <table>
                        <tbody><tr>
                            <td>
                                <a class="logo-container" href="/">
                                    <img class="logo" src="@routes.Assets.versioned("images/logo-1000x420.png")"
                                    alt="ExpensesTracker" title="ExpensesTracker">
                                </a>
                            </td>
                        </tr>
                        </tbody></table>
                </div>
                <div class="top-menu">
                @defining(request.session.get("userName")) {
                    case Some(userName) => {
                        @userName | <a href="/logout">Logout</a>
                    }
                    case None => {
                        <a href="/login">Login</a> | <a href="/register">Register</a>
                    }
                }
                </div>
            </div>
            @content
        </div>
        <input type="hidden" id="csrfToken" value="@helper.CSRF.getToken.value">
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
