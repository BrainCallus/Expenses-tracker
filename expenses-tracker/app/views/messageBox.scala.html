@(flash: Flash)

@defining(flash.get("errorMessage")) {
  case None => {
    @defining(flash.get("message")) {
      case None => {}
      case Some(message) => {
          @justMessageBox(message, isError = false)
      }
    }
  }
  case Some(errorMessage) => {
      @justMessageBox(errorMessage, isError = true)
  }
}
